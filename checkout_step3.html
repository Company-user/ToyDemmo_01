<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy_Demo1</title>
    <link rel="icon" href="img/layout/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/checkout_step3.min.css">
</head>

<body>
    <nav class="nav-layout"></nav>
    <section>
        <div class="container">
            <div class="step-group">
                <div class="step-item">
                    <span class="round">1</span>
                    <span>確認購物車</span>
                    <img src="img/checkout/disabled.svg" class="disabled" alt="">

                </div>

                <div class="step-item">
                    <span class="round">2</span>
                    <span>付款與運送方式</span>
                    <img src="img/checkout/disabled.svg" class="disabled" alt="">

                </div>

                <div class="step-item">
                    <span class="round active">3</span>
                    <span>資料填寫</span>

                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="card">
            <div class="title-item">
                <h3>填寫訂購資料</h3>
                <button class="btn open-dropdown">
                    點此展開訂購資料
                    <img src="img/checkout/dropdown.svg" alt="">
                </button>
            </div>

            <div class="card-body">
                <h4>1.收件人資訊</h4>
                <form>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" class="form-control" placeholder="請輸入姓名">
                    </div>
                </form>

            </div>

        </div>
    </div>
    <footer class="footer"></footer>

    <div class="fixed-btn"></div>
    <!-- <script src="js/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/base.js"></script>


</body>

</html>
