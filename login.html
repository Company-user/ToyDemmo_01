<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy_Demo1</title>
    <link rel="icon" href="img/layout/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.min.css">
</head>



<body>
    <script src="js/nav.js"></script>

    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="form-main ">
            <h5 class=" mb-3">如果您沒有帳戶，請點擊這裡</h5>
            <a href="#" class="btn signup-btn btn-lg" role="button">新會員註冊</a>
            <div class="dropdown-divider mt-3"></div>
            <h5 class="mt-3">登入</h5>
            <div class="mb-3">
                <a href="#" class="btn btn-lg google-btn" role="button">
                        <img src="img/login/google.svg" alt="">
                       <span class="text-center"> Google </span>&nbsp;&nbsp;
                </a>
            </div>

            <div class="mb-3">
                <a href="#" class="btn btn-lg fb-btn" class="mb-4" role="button">
                    <img src="img/login/fb.svg" alt="">
                    Facebook</a>
            </div>



            <form>
                <div class="form-group d-flex justify-content-center ">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="電子郵件"
                        aria-describedby="emailHelp">
                </div>


                <div class="form-group d-flex justify-content-center">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="密碼"
                        aria-describedby="emailHelp">
                </div>
                <button type="button" class="btn btn-lg login btn-secondary mt-3" disabled>登入</button>

            </form>
        </div>


    </div>


    </div>



















    <script src="js/fixed-icon.js"></script>
    <script src="js/footer.js"></script>


    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <script>
        var btn = $('.top-btn');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });

    </script>

</body>

</html>
