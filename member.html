<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy_Demo1</title>
    <link rel="icon" href="img/layout/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/member.min.css">
    <link rel="stylesheet" href="css/clender/datepicker.min.css">

</head>

<body>
    <nav class="nav-layout"></nav>
    <div class="container bg-white pl-0 pr-0">
        <nav class="mt-4 mb-4">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#Personal-information"
                    aria-selected="true">個人資訊</a>
                <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#store-money"
                    aria-selected="false">商店購物金</a>
                <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#message" aria-selected="false">訊息</a>
                <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#order" aria-selected="false">訂單</a>
                <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#Tracking-list"
                    aria-selected="false">追蹤清單</a>
            </div>
        </nav>
        <div class="tab-content mb-5" id="nav-tabContent">
            <div class="tab-pane fade show active " id="Personal-information">
                <div class="member-name-group d-flex align-items-center mb-4">
                    <img src="img/member/user.svg" alt="">
                    <p class="member ml-3 mr-4 mb-0">Paual</p>
                    <div class="level">
                        一般會員
                    </div>
                </div>

                <div class="member-file-group d-flex align-items-center mb-3">
                    <img src="img/member/file.svg" alt="">
                    <p class="ml-3 mr-4 mb-0">會員資料</p>
                    <a href="#" class="edit-btn">編輯</a>
                </div>

                <form action="#">
                    <div class="container form-area">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row input-item ">
                                    <label for="name" class="col-md-2"><span style="color: #FB6340;">*</span>
                                        姓名</label>
                                    <input type="text" class="name col-md-9" id="name" placeholder="請輸入姓名">
                                </div>

                                <div class="row input-item">
                                    <label for="email" class="col-md-2 "><span
                                            style="color: #FB6340;">*</span>電子郵件</label>
                                    <input type="text" class="email col-md-9" id="email" placeholder="請輸入email">
                                </div>

                                <div class="row input-item">
                                    <label for="email" class="col-md-2">性別</label>
                                    <div class="col-md-9 d-flex">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                男
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                女
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row input-item calender-item ">
                                    <label for="calender" class="col-md-2">生日</label>
                                    <input type="calender" data-toggle="datepicker" class="calender col-md-9"
                                        id="calender" placeholder="請選擇生日" style="color: #707070;">
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="row input-item">
                                    <label for="tel" class="col-md-2"><span style="color: #FB6340;">*</span>聯絡電話</label>
                                    <input type="tel" class="tel col-md-9" id="tel" placeholder="請輸入手機">
                                </div>

                                <div class="row input-item ">
                                    <label for="" class="col-md-2">地址</label>
                                    <select type="text" class="address col-md-9" id="address" placeholder="請選擇縣市">
                                        <option value="">台北市</option>
                                        <option value="">台中市</option>
                                    </select>
                                </div>

                                <div class="row input-item">
                                    <label for="tel" class="col-md-2"></label>
                                    <select type="text" class="address col-md-9" id="address" placeholder="請選擇地區">
                                        <option value="">請選擇地區</option>
                                    </select>
                                </div>

                                <div class="row input-item ">
                                    <label for="address" class="col-md-2"></label>
                                    <input type="text" class="address col-md-9" id="tel" placeholder="請輸入地址">
                                </div>
                            </div>

                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn submit-btn">儲存</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade " id="order">
                <div class="Status-bar">
                    <p>訂單日期 2020/11/23</p>
                    <div class="left-set">
                        <img src="img/checkout/transport.svg" alt="">
                        <p>訂單確認中</p>
                        <p>處理中</p>
                    </div>
                </div>
                <div class="content">
                    <img src="img/checkout/item.jpg" alt="">
                    <h3>玩具總動員方形收納箱(共10款)</h3>
                </div>



            </div>

        </div>




    </div>
</body>

<footer class="footer"></footer>
<div class="fixed-btn"></div>
<script src="js/jquery.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/base.js"></script>

<!--calender js-->
<script src="js/calender/datepicker.common.js"></script>
<script src="js/calender/datepicker.esm.js"></script>
<script src="js/calender/datepicker.js"></script>
<script src="js/calender/datepicker.min.js"></script>


<script>
    $('[data-toggle="datepicker"]').datepicker();
</script>

</html>
